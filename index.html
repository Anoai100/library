<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./constructor.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Lib</h1>
            <ul class="nav">
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Login</a> / <a href="#">Sign-up</a></li>
            </ul>
        </div>
        <div class="lib">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>Add book</title>
                <path
                    d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
            </svg>
            <form class="shown">
                <label for="title">Title:</label>
                <input id="title" type="text">
                <label for="author">Author:</label>
                <input id="author" type="text">
                <label for="pages">Pages:</label>
                <input id="pages" type="number" min="50" placeholder="50">
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <input id="covered" type="radio" name="status">
                    <label for="covered">Complete</label><br>
                    <input id="progress" type="radio" name="status">
                    <label for="progress" type="radio">Still Reading</label><br>
                    <input id="not-covered" type="radio" name="status">
                    <label for="not-covered">Not Yet</label>
                </fieldset>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="./constructor.js"></script>
</body>
</html>
